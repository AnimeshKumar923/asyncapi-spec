name: Validate AsyncAPI Examples

on:
  push:
    branches:
      - script-ci-spec-validation # added temporarily for testing purpose
      # - master

  pull_request_target:
    types: [opened, reopened, synchronize, edited, ready_for_review]

jobs:
  validate-examples:
    name: Validate Spec Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install AsyncAPI CLI
        run: npm install -g @asyncapi/cli
      - name: Find YAML files
        run: |
          find examples/ -type f \( ! -path "examples/social-media/*" \) \( -name "*.yml" -o -name "*.yaml" \) > files.txt
      - name: Validate AsyncAPI documents
        run: |
          while IFS= read -r file; do
            asyncapi validate "$file" || exit 1
          done < files.txt
